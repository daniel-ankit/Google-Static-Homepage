<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/product-sans"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css">
    <title>Google Static Homepage | Ankit Kumar </title>
</head>

<body>
    <div id="nav">
        <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">Images</a>
        <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US">
            <img src="ID.jpg"
                 alt="Google">
        </a>
    </div>
    <br><br><br><br><br><br>
    <section style="text-align: center;">
        <div id="logo">Google</div>
        <input type="text"
               id="search-box"
               placeholder="Search Google or type a URL">
    </section>
    <section id="shortcut">
        <button>
            <img src="Shortcut.jpg"
                 alt="Add Shortcut"><br>
            <p style="color: white;">Add Shortcut</p>
        </button>
    </section>
    <br><br><br><br>
    <section id="link">
        <a href="https://www.linkedin.com/in/ankit-kumar-80666b208/">
            <img src="Link.png"
                 alt="Link"
                 style="margin-right: 5px; margin-left: 5px; height: 10px; width: 25px;">
            Click here to see more projects
        </a>
    </section>
</body>

</html>
